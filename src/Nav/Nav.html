<template id="nav-template">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
        rel="stylesheet">

    <style>#nav.hidden {display: none;}</style>

    <style id="stack">
        :host {
            flex-grow: 1;
            display: block;
        }
        nav {
            color: var(--theme-ink-color);
        }
        ul {
            list-style: none;
            margin: 0;
            padding: 28px 0;
            font-size: 1.25rem;
            font-family: var(--theme-font-family);
        }
        nav > ul > li {
            transition: background 200ms ease-in-out;
            background: var(--theme-background-dark);
            flex-grow: 1;
        }
        nav > ul > li:hover {
            background: var(--theme-secondary-dark);
            transition: background 200ms ease-in-out;
        }
        nav > ul .selected, nav > ul .selected:hover {
            font-weight: bold;
            background-color: var(--theme-secondary-dark-hover); /* ??? */
            background: var(--theme-primary);
        }
        nav > ul .selected i ~ span::after {
            /*content: "*";*/
        }
        a {
            color: white;
            display: flex;
            text-decoration: none;
            padding: 12px 20px;
        }
        i.material-icons {
            font-size: var(--icon-size);
            padding-top: 2px;
        }
        i ~ span {
            margin-left: 10px;
        }
    </style>

    <style id="flex">
        :host {
            flex-grow: 1;
            display: block;
        }
        ul {
            display: flex;
            width: 100%;
            box-shadow: 0 0 10px #777;
        }
        ul li {
            width: 25%;
        }
        li > a {
            color: var(--main-text-color);
            display: block;
            padding: 10px;
        }
        i.material-icons {
            display: block;
            text-align: center;
            font-size: 1.5rem;
            font-size: 20pt;
            padding: 4px;
        }
        i ~ span {
            font-size: .8rem;
            text-align: center;
            display: block;
            margin: 0;
        }
        nav > ul {
            padding: 0;
        }
        nav > ul .selected i ~ span::after {
            content: none;
        }
        nav > ul .selected {
            font-weight: normal;
        }
    </style>

    <style id="tab">
        nav > ul {
            background: #eee;
            justify-content: flex-end;
        }
        nav > ul > li {
            max-width: 100px;
            flex-grow: 0;
            margin: 5px 10px 0 0;
            margin: 10px 10px 0 0;
        }
        ul > li a {
            background: #ccc;
            background: #eee;
            border-radius: 10% 10% 0 0;
            padding: 5px 0;
        }
        nav > ul .selected {
            box-shadow: 0 -2px 3px #aaa;
        }
        nav > ul .selected {
            font-weight: bold;
            background: inherit;
        }
    </style>

    <nav id="nav" class="hidden">
        <ul id="menu"></ul>
    </nav>
</template>
